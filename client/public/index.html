<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-7" style="position: relative;">
                <div id="productPreviewImage" data-url-image="http://localhost:5000/static/img.jpg"></div>
            </div>

            <div class="col-md-5">
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Zoom</label>
                    <input id="zoom_value" class="form-control" type="range" id="vol" name="vol" min="1" max="100" value="1">
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Print Size(inch)</label>
                    <select id="prints_value" class="form-control" id="exampleFormControlSelect1">
                      <option value="6*6">6" * 6"</option>
                      <option value="8*8">8" * 8"</option>
                      <option value="12*12">12" * 12"</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">Mat Size</label>
                    <select id="mat_value" class="form-control" id="exampleFormControlSelect1">
                      <option value="1">1"</option>
                      <option value="1.5">1.5"</option>
                      <option value="2">2"</option>
                      <option value="2.5">2.5"</option>
                      <option value="3">3"</option>
                      <option value="3.5">3.5"</option>
                      <option value="4">4"</option>
                      <option value="4.5">4.5"</option>
                    </select>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/lib/jquery-3.5.1.min.js"></script>
    <script src="/bootstrap/js/bootstrap.min.js"></script>
    <script src="/js/main.js"></script>
</body>
</html>
